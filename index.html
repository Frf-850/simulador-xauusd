<!-- index.html - Projeto Modular FRF XAU Simulator PRO -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FRF XAU Simulator PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Simulador XAUUSD - FRF PRO</h2>
      <img src="assets/logo-frf.png" alt="Logo FRF" class="logo">
    </div>

    <div id="painelResumo" class="mb-4"></div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="tipoOperacao" class="form-label">Tipo de Operação:</label>
        <select id="tipoOperacao" class="form-select">
          <option value="buy">Buy (Compra)</option>
          <option value="sell">Sell (Venda)</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="numOrdens" class="form-label">Número de Ordens:</label>
        <input type="number" id="numOrdens" class="form-control" value="1" min="1" onchange="gerarOrdens()">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button onclick="resetarFormulario()" class="btn btn-outline-danger w-100">Resetar Dados</button>
      </div>
    </div>

    <div id="formularioOrdens" class="mb-4"></div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label for="lucroDesejado" class="form-label">Lucro Desejado (US$):</label>
        <input type="number" id="lucroDesejado" class="form-control" value="1000">
      </div>
      <div class="col-md-6">
        <label for="spreadPontos" class="form-label">Spread (pontos):</label>
        <input type="number" id="spreadPontos" class="form-control" value="16">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <label for="precoAtual" class="form-label">Preço Atual:</label>
        <input type="number" id="precoAtual" class="form-control" step="0.01">
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <button onclick="calcularLucroAtual()" class="btn btn-warning w-100">Calcular Lucro/Prejuízo</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <button onclick="calcularPrecoSaida()" class="btn btn-success w-100">Calcular Preço de Saída</button>
      </div>
      <div class="col-md-6 mb-3">
        <button onclick="salvarSimulacao()" class="btn btn-primary w-100">Salvar Simulação</button>
      </div>
      <div class="col-12">
        <div class="card p-3 mt-3">
          <h5 id="resultadoSaida"></h5>
          <h5 id="resultadoLucro"></h5>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
